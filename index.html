<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Date Invite</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
    }

    .container {
        width: 90%;
        max-width: 500px;
        background: white;
        border-radius: 16px;
        padding: 30px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        position: relative;
        overflow: hidden;
        min-height: 360px;
    }

    .date {
        font-size: 18px;
        color: #ff4d6d;
        margin-bottom: 15px;
        font-weight: bold;
    }

    .slide-text {
        font-size: 20px;
        line-height: 1.5;
        margin-bottom: 30px;
        min-height: 120px;
    }

    button {
        padding: 12px 22px;
        border: none;
        border-radius: 8px;
        background: #ff4d6d;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        margin: 5px;
    }

    button:hover {
        background: #e63956;
    }

    .fade {
        animation: fade 0.4s ease;
    }

    @keyframes fade {
        from {opacity: 0; transform: translateY(10px);} 
        to {opacity: 1; transform: translateY(0);} 
    }

    .footer {
        margin-top: 15px;
        font-size: 13px;
        color: #777;
    }

    .response-box {
        display: none;
        margin-top: 15px;
        position: relative;
        height: 120px;
    }

    .response-box p {
        margin-bottom: 10px;
        font-size: 18px;
    }

    .yes-btn {
        position: relative;
        z-index: 2;
    }

    .no-btn {
        position: absolute;
        left: 60%;
        top: 60px;
        z-index: 1;
    }
</style>
</head>
<body>

<div class="container" id="container">
    <div class="date"></div>
    <div id="slide" class="slide-text fade"></div>

    <button id="nextBtn">Next ‚ûú</button>

    <!-- Formspree Integration -->
    <form
        id="responseForm"
        class="response-box"
        action="https://formspree.io/f/xbdagbql"
        method="POST"
    >
        <p>So... what do you say?</p>

        <input type="hidden" name="response" id="responseInput">
        <input type="hidden" name="source" value="Valentine Invite">

        <button type="submit" class="yes-btn" onclick="setResponse('Yes')">Yes ‚ù§Ô∏è</button>
        <button type="submit" class="no-btn" id="noBtn" onclick="setResponse('No')">No üôà</button>
    </form>

    <div class="footer">Tap next to continue</div>
</div>

<script>
const slides = [
    "Hey! Me chu tche kath karni...",
    "Me chu tche saathe baat karun bohot pasand, te tche jaanun bhi.",
    "Sacchi kahun, amchi baatcheet mey rozan dinuk ek khoob hissa ban gayi.",
    "Isliye me sochha seedha kahun, ishara warah na karun...",
    "Me chus tche officially date peth puchan.",
    "Bas ek doosre ke aur behtar jaanun khatir, te dekhun kya baney ‚Äî koi pressure na.",
    "Agar tche slow chalun chukh ya thoda time chukh, bilkul theek chu.",
    "Me dil se mehsoos karan ki yeh cheez chal sakti hai, te me dekhun chus kahan tak jayi.",
    "Agar tche raazi chukh, toh jab tche comfortable feel karukh, tab hum bahar ja sakte hain.",
    "Ab aav sabse zaroori sawaal..."
];

let index = 0;
const slideEl = document.getElementById("slide");
const nextBtn = document.getElementById("nextBtn");
const formBox = document.getElementById("responseForm");
const noBtn = document.getElementById("noBtn");

function showSlide() {
    slideEl.classList.remove("fade");
    void slideEl.offsetWidth;
    slideEl.classList.add("fade");
    slideEl.textContent = slides[index];

    if (index === slides.length - 1) {
        nextBtn.style.display = "none";
        formBox.style.display = "block";
        moveNoButton();
    }
}

nextBtn.addEventListener("click", () => {
    if (index < slides.length - 1) {
        index++;
        showSlide();
    }
});

function setResponse(answer) {
    document.getElementById("responseInput").value = answer;
}

// Randomly move NO button
function moveNoButton() {
    const boxWidth = formBox.clientWidth;
    const boxHeight = formBox.clientHeight;

    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = boxWidth - btnWidth - 10;
    const maxY = boxHeight - btnHeight - 10;

    const randX = Math.random() * maxX;
    const randY = Math.random() * maxY;

    noBtn.style.left = randX + "px";
    noBtn.style.top = randY + "px";
}

noBtn.addEventListener("mouseenter", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

showSlide();
</script>

</body>
</html>
